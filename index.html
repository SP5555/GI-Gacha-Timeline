<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Eroisk">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="webTitle">Genshin Gacha Timeline</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style_darkblue.css">
</head>
<body>

  <div class="header not-selectable">
    <div class="wrapper">
      <div class="main-title-holder">
        <h1 class="main-title">Genshin Gacha Timeline</h1>
      </div>
    </div>
  </div>
  
  <div class="main-body not-selectable">
    <div class="wrapper">
      <p class="normal-text">Sort by:</p>
      <div style="display: flex;">
        <button class="sort-btn normal-text" onclick="sortByT()">Timeline</button>
        <button class="sort-btn normal-text" onclick="sortByN()">Newest</button>
      </div>
    </div>

    <div class="wrapper-body">
      <div style="overflow-x: auto; overflow-y: visible;">
        <table class="main-table" id="mainTable5" style="width: 100%">
          <thead id="thead5">
            <tr class="version-row" id="versionRow5">
              <td class="first-col" id="firstCol5">5S Char/Version</td>
            </tr>
          </thead>
          <div class="vertical-space"></div>
        </table>
      </div>
      <div class="vertical-space"></div>
      <div style="overflow-x: auto; overflow-y: visible;">
        <table class="main-table" id="mainTable4" style="width: 100%">
          <thead id="thead4">
            <tr class="version-row" id="versionRow4">
              <td class="first-col" id="firstCol4">4S Char/Version</td>
            </tr>
          </thead>
          <div class="vertical-space"></div>
        </table>
      </div>
    </div>
  </div>

  <div class="footer not-selectable">
    <div class="wrapper">
      <div class="footer-text">
        <p class="credit-info">Test Website development in progress</p>
        <p class="credit-info" id="loadTime"></p>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="img_face.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
